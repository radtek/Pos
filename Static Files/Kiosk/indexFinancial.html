<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
	<META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
	<TITLE>Woolston Workmens Club</TITLE>
</HEAD>
<BODY>
<TABLE WIDTH=100% HEIGHT=100% BORDER=1 BORDERCOLOR="#000000" CELLPADDING=4 CELLSPACING=0>
	<COL WIDTH=256*>
	<TR HEIGHT=10%>
		<TD WIDTH=100% HEIGHT=170 VALIGN=TOP>
		<span style='mso-ignore:vglayout; position:absolute;z-index:-1;left:0px;margin-left:15px;margin-top:0px; width:157px;height:145px'>
			<img width=157 height=145 src="%DIR%\Kiosk\logo.jpg" v:shapes="Picture_x0020_2">
		</span>		
			<P ALIGN=CENTER><FONT SIZE=7 STYLE="font-size: 60pt">%TITLE%</FONT></P>
		</TD>	
	</TR>
	<TR HEIGHT=20%>
		<TD WIDTH=100% VALIGN=CENTER>
			<P ALIGN=CENTER><FONT SIZE=6 STYLE="font-size: 40pt">%GREETING% %NAME%</FONT></P>
		</TD>
	</TR>
	<TR>
		<TD WIDTH=100% VALIGN=CENTER>
			<P ALIGN=CENTER><FONT SIZE=7 STYLE="font-size: 40pt">%VISITS%</FONT></P>
			<P ALIGN=CENTER><FONT SIZE=7 STYLE="font-size: 40pt">%MSG%</FONT></P>
			<P ALIGN=CENTER><FONT SIZE=7 STYLE="font-size: 40pt">%MSG1%</FONT></P>			
		</TD>
	</TR>
	<TR>
		<TD WIDTH=100% VALIGN=CENTER>
			<P ALIGN=CENTER><B><FONT SIZE=7 STYLE="font-size: 40pt">%DETAILS%</FONT></B>
			<span style='mso-ignore:vglayout; position:absolute;left:0px;'>
				<button style="float: right; background-color:lightgrey" onClick="window.location=':internal:[print]:{%CONTACT_KEY%}'">
				<table border="0" width="100%">
					<tr>
						<td width="81%">Print Status</td>
						<td width="19%"><img width=50 height=50 src="%DIR%\Kiosk\printer.gif" /></td>
					</tr>
				</table>
			</button>		
			</span>		
			</P>
		</TD>		
	</TR>
	<TR HEIGHT=2%>
		<TD WIDTH=100% ALIGN=CENTER>
			<IMG SRC="%DIR%\Kiosk\mmlogo.jpg" NAME="Logo" ALIGN=CENTER WIDTH=157 HEIGHT=75 BORDER=0>
		</TD>
	</TR>		
</TABLE>
</BODY>
</HTML>
